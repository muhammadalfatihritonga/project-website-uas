<!DOCTYPE html>
<html>
<head>
	<title>Login Admin</title>
	<link rel="stylesheet" type="text/css" href="logincss.css">

	<!-- link css aos -->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

	<!-- link javascript aos -->

</head>
<body>

	<div class="navbar">
		
	</div>

	<div class="wrap" data-aos="zoom-in" data-aos-duration="3000">

		<h2>Administrator Area</h2>
		<hr>
		<form method=get action=https://www.trigunadharma.ac.id/>

		<button class="btn-login"><i class="fa fa-lock"></i> &nbsp; Login</button>
	</div>

	<script>
	  AOS.init();
	</script>

</body>
</html>
